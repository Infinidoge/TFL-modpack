[flavor_groups.server]
side = "server"
name = "Server Tools"
description = "These are the tools used by the server to fix bugs and improve performance. they are not meant to be installed on the client, so only add them to your game if you want to simulate the server's environment. <b>make sure you know what you are doing</b>\n"
choices = [ "server_on", "server_off",]

[flavor_groups.ui-aesthetics]
name = "UI Aesthetics"
description = "These aesthetic mods will add small aesthetic tweaks to your game\nMods list:\n<ul><li>legendary-tooltips</li><li>advancement-plaques</li><li>better-enchanted-books</li><li>dynamiccrosshair</li><li>dynamiccrosshaircompat</li><li>iceberg</li><li>microdurability</li><li>prism-lib</li><li>status-effect-bars</li></ul>\n"
side = "client"
choices = [ "ui-aesthetics_on", "ui-aesthetics_off",]

[flavor_groups.ui-tools]
name = "Interface-tools"
description = "with This assortment of tools, you will be able to quickly sort your inventory with a click of a button and easily check recipes to explore Create and Farmers's Delight!\namongst those tools, you will find:\n<ul><li>Roughly enough items (and addons)</li><li>Appleskin (food info)</li><li>Inventory Profiles Next (item sorter)</li><li>Amecs</li></ul>\n"
side = "client"
choices = [ "ui-tools_on", "ui-tools_off",]

[flavor_groups.performance]
name = "performance"
description = "mods:\n<ul><li>clumps</li><li>entityculling</li><li>ferrite-core</li><li>forgetmechunk</li><li>indium</li><li>lazydfu</li><li>lithium</li><li>moreculling</li><li>morecullingextra</li><li>reeses-performance-options</li><li>smoothboot-fabric</li><li>performance-extra</li><li>performance</li><li>starlight</li></ul>\n"
side = "both"
choices = [ "performance_on", "performance_off",]

[flavor_groups.extra]
name = "Extra!"
description = "mods:\n<ul><li>chatcalc</li><li>clickthrough</li><li>freecam</li><li>hotbarcycle</li><li>iceberg</li><li>invmove</li><li>itemswapper</li><li>reacharound</li><li>show-me-your-skin</li><li>stepup</li><li>xaeros-world-map</li></ul>\n"

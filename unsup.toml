[flavor_groups.base]
name = "Base Mods"
side = "both"
choices = [ "base_on", "base_off",]
description = "these mods are essential for you to even be able to join the server. only remove them if you know what you are doing!"

[flavor_groups.minimap]
name = "Journeymap!"
side = "client"
choices = [ "minimap_on", "minimap_off",]
description = "With Journeymap, you will be able to better navigate through your journeys, besides also having both a minimap and a worldmap for you to use, being able to mark points of interest in the map by creating waypoints there!"

[flavor_groups.ui-aesthetics]
name = "UI Aesthetics"
side = "client"
choices = [ "ui-aesthetics_on", "ui-aesthetics_off",]
description = "These aesthetic mods will add small aesthetic tweaks to your game\nMods list:\n<ul></ul>\n"

[flavor_groups.ui-tools]
name = "Interface-tools"
side = "client"
choices = [ "ui-tools_on", "ui-tools_off",]
description = "with This assortment of tools, you will be able to quickly sort your inventory with a click of a button and easily check recipes to explore Create and Farmers's Delight!\namongst those tools, you will find:\n<ul></ul>\n"

[flavor_groups.performance]
name = "performance"
side = "both"
choices = [ "performance_on", "performance_off",]
description = "mods:\n<ul></ul>\n"

[flavor_groups.extra]

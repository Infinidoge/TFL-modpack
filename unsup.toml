side = "client"
choices = [ "extra_on", "extra_off",]
description = "mods:\n<ul></ul>\n"

[flavor_groups.immersion]
name = "Immersion!"
side = "client"
choices = [ "immersion_on", "immersion_off",]
description = "mods:\n<ul></ul>\n"

[flavor_groups.misc]
name = "Miscelaneus"
description = "Miscelaneus mods that do not quite fit a propper group"
side = "client"
choices = [ "misc_on", "misc_off",]

[flavor_groups.bug-fixes]

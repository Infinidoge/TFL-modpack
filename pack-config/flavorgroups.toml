[flavor_groups.server]
side = "server"
name = "Server Tools"
description = """
These are the tools used by the server to fix bugs and improve performance. \
they are not meant to be installed on the client, so only add them to your game \
if you want to simulate the server's environment. \
<b>make sure you know what you are doing</b>
"""
